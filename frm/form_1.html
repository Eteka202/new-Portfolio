<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="formstyle.css">
        <title>Form</title>
    
    </head>
    
<body>
    
  <div class="container">
    <h1 class="p">Form submission</h1> <br>
    
    <form>
        First Name:  <br><input type="text" id="fn" placeholder="enter your first name: ">  <br>
      
        Last name:  <br><input type="text" id="gn" placeholder="enter your last name"><br>
        Number:  <br><input type="number" id="no" placeholder="enter your mobile number"><br>

        
        Email:  <br><input type="email" id="email-id" oninput="checker()" placeholder="enter your email: "> <br>
        Password:  <br><input type="password" id="ps" placeholder="enter your password: "> <br><br>
        
        <input type="submit" value="Submit" id="sd">
        
    
    </form>
    

</div>  
    <script src="form_1.js"></script>
</body>
</html>
